<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explore All Surveys</title>
    <link th:href="@{../static/css/base.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class=navbar th:insert="~{navbar::bar}"></div>
    <table class="table">
        <tr>
            <th>Survey ID</th>
            <th>Survey Name</th>
            <th>Do Survey</th>
        </tr>
        <tr th:each="survey : ${surveys}">
            <td th:text="${survey.getId()}"></td>
            <td th:text="${survey.getName()}"></td>
            <td><a th:href="@{'/view/'+${survey.id}}"><button>Click Here</button></a></td>
        </tr>
    </table>
</body>

<style>
    table, th, td{
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
        padding: 2px;
        border-spacing: 5px;
    }
    td{
        width:25%
    }
    button{
        width: 100%;
        height: 100%;
    }
</style>
</html>
