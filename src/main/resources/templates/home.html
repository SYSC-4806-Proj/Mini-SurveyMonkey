<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{../static/css/base.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{../static/css/home.css}" type="text/css" rel="stylesheet"/>
</head>
<script>
    function viewFunction(){
        var action ='view/'+document.getElementsByName("id")[0].value;
        var form = document.getElementById("view-form");
        document.getElementsByName("id")[0].remove();
        form.action = action;
    }
</script>
<body>
    <div class=navbar th:insert="~{navbar::bar}"></div>
    <div class="content">
        <div class="welcome">
            <h2>Welcome, <span th:text="${username}"></span>!  <a href="/logout">logout</a></h2>
        </div>
        <div class="container">
            <div class="function" id="f1">
                <a href="/display">Manage My Questionnaires</a>
            </div>
            <div class="function" id="f2">
                <a href="/create">New Questionnaire</a>
            </div>
            <div class="function" id="f3">
                <form id="view-form" method="get" onsubmit="viewFunction()">
                    <label>Enter Questionnaire Id: <input type="number" name="id"></label>
                    <label>
                        <input type="submit" value="View Questionnaire">
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
