<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{../static/css/base.css}" type="text/css" rel="stylesheet"/>
</head>
<script>
    function viewFunction(){
        var action ='view/'+document.getElementsByName("id")[0].value;
        var form = document.getElementById("view-form");
        document.getElementsByName("id")[0].remove();
        form.action = action;
    }
</script>
<body>
    <div class=navbar th:insert="~{navbar::bar}"></div>
    <h2>Welcome, <span th:text="${username}"></span>! <a href="/logout">logout</a></h2>
    <p>Create Questionnaire <a href="/create">here</a></p>
    <p>Check My Questionnaire <a href="/display">here</a></p>
    <form id="view-form" method="get" onsubmit="viewFunction()">
        Find Questionnaire to Answer: <input type="number" name="id">
        <input type="submit" value="View Questionnaire">
    </form>

</body>
</html>
